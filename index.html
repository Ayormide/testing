<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>PiggyVest</h1>

    <div class="logo">
   
    </div>

            <input type="Phone Number" id="number" class="input-box" placeholder="Phone number"><br><br>

            <label for="pass">Password</label><br>

            <label for="referral">Referrer Phone or Promo Code(Optional)</label><br>
            <input type="Referrer Phone or Promo Code(optional)" id="referral" class="input-box"
                placeholder="promo code"><br><br>
    
           <label for="How">How Did You Hear About Us?(Optional)</label>

            <button type="button"onclick>CREATE ACCOUNT</button><br></h3>
    
        </form>
